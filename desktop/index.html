<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overleaf Toolkit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        #startButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #startButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overleaf Toolkit</h1>
        <button id="startButton">Start Overleaf</button>
        <div id="status"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
